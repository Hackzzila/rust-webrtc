version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
        environment:
          TAR_OPTIONS: --no-same-owner
          DEBIAN_FRONTEND: noninteractive
    steps:
      - run:
          name: Installation
          command: |
            apt-get update
            apt-get install -y python build-essential cmake git wget
      - checkout
      - restore_cache:
          key: webrtc
      - run:
          name: "C++ Debug Build"
          command: python ./tools/build.py build --debug
      - save_cache:
          key: webrtc
          paths:
            - ~/project/deps
