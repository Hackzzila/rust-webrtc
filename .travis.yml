os:
  - windows
  - linux
  - osx
language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
before_install:
  - python -m pip install --user git+https://github.com/naftulikay/travis-pls
install:
  - travis-pls python tools/build.py build
  - cargo build -vv
script:
  - cargo run