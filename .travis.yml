os:
  - windows
  - linux
  - osx
language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then export PYTHONHTTPSVERIFY=0; fi
  - python tools/build.py build
  - cargo build -vv
script:
  - cargo run